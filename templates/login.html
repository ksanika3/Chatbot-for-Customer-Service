<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Customer Service Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="center-wrap">

  <div class="chat-container" style="max-width: 400px; height: auto; padding: 30px; text-align: center;">
    <div class="chat-header" style="justify-content: center; font-size: 20px;">
      <img src="{{ url_for('static', filename='chatbot_avatar.webp') }}" alt="Bot Avatar" style="width:50px;height:50px;">
      Login
    </div>

    {% if error %}
      <div style="color: red; margin: 10px 0;">{{ error }}</div>
    {% endif %}

    <form method="POST" style="display: flex; flex-direction: column; gap: 15px; margin-top: 20px;">
      <input type="text" name="username" placeholder="Username" required class="input-field">
      <input type="password" name="password" placeholder="Password" required class="input-field">
      <button type="submit" class="btn-gradient">Login</button>
    </form>

    <div style="margin-top:15px;">
      Don't have an account? <a href="{{ url_for('signup') }}">Signup</a>
    </div>
  </div>

</div>
</body>
</html>
